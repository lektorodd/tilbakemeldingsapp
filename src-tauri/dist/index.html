<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatteMonitor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #374151;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e7eb;
      border-top-color: #e11d48;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
    p { font-size: 14px; color: #9ca3af; }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h1>MatteMonitor</h1>
    <p>Startar opp...</p>
  </div>
  <script>
    // Poll until the Next.js server is ready, then redirect
    const PORT = 3333;
    const url = `http://localhost:${PORT}/courses`;
    function check() {
      fetch(url, { mode: 'no-cors' })
        .then(() => { window.location.href = url; })
        .catch(() => setTimeout(check, 300));
    }
    check();
  </script>
</body>
</html>
