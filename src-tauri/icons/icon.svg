<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
  </defs>
  <!-- Background squircle -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" ry="220" fill="url(#bg)"/>
  <!-- Graduation cap -->
  <g transform="translate(512, 470)" fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round">
    <!-- Cap top (diamond) -->
    <polygon points="0,-170 300,0 0,110 -300,0" fill="white" stroke="none" opacity="0.95"/>
    <!-- Tassel line -->
    <line x1="210" y1="0" x2="210" y2="190" stroke="white" stroke-width="28"/>
    <!-- Tassel ball -->
    <circle cx="210" cy="210" r="30" fill="white" stroke="none"/>
    <!-- Band under cap -->
    <path d="M-190,35 L-190,150 Q0,260 190,150 L190,35" fill="none" stroke="white" stroke-width="28"/>
  </g>
</svg>
